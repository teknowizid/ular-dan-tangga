<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Snake & Ladder Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        display: flex;
        flex: 1;
        height: 100vh;
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #4CAF50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
        animation: bounce 1.5s ease-in-out infinite;
      }

      .splash-title {
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .splash-loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Hide splash screen when app is ready */
      body.app-ready #splash-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Snake & Ladder Icon -->
          <circle cx="100" cy="100" r="90" fill="white" opacity="0.2"/>
          <circle cx="100" cy="100" r="70" fill="white" opacity="0.3"/>
          
          <!-- Ladder -->
          <rect x="70" y="60" width="8" height="80" fill="white" rx="2"/>
          <rect x="122" y="60" width="8" height="80" fill="white" rx="2"/>
          <rect x="70" y="75" width="60" height="6" fill="white" rx="2"/>
          <rect x="70" y="95" width="60" height="6" fill="white" rx="2"/>
          <rect x="70" y="115" width="60" height="6" fill="white" rx="2"/>
          
          <!-- Dice -->
          <rect x="40" y="140" width="30" height="30" fill="white" rx="4"/>
          <circle cx="50" cy="150" r="2" fill="#4CAF50"/>
          <circle cx="60" cy="150" r="2" fill="#4CAF50"/>
          <circle cx="50" cy="160" r="2" fill="#4CAF50"/>
          <circle cx="60" cy="160" r="2" fill="#4CAF50"/>
        </svg>
      </div>
      <div class="splash-title">Snake & Ladder Game</div>
      <div class="splash-loader"></div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Hide splash screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              document.body.classList.add('app-ready');
            }, 500);
          }
        }, 2000); // Show splash for minimum 2 seconds
      });
    </script>
  </body>
</html>
